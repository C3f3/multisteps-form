<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Multi Steps Form with animations (Bootstrap compatible)</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->

<!--PEN HEADER-->
<header class="header">
  <h1 class="header__title">Multi Steps Form with animations</h1>
  <div class="header__btns btns"><a class="header__btn btn" href="https://github.com/nat-davydova/multisteps-form" title="Check on Github" target="_blank">Check on Github</a></div>
</header>
<!--PEN CONTENT     -->
<div class="content">
  <!--content inner-->
  <div class="content__inner">
    <!--multisteps-form-->
    <div class="multisteps-form">
      <!--progress bar-->
      <div class="row">
        <div class="col-12 col-md-8 col-lg-6 m-auto">
          <div class="multisteps-form__progress">
            <ul class="multisteps-form__progress-list">
              <li class="multisteps-form__progress-item">
                <button class="multisteps-form__progress-btn" type="button" title="Step 1" data-step="1">Step 1</button>
              </li>
              <li class="multisteps-form__progress-item">
                <button class="multisteps-form__progress-btn" type="button" title="Step 2" data-step="2">Step 2</button>
              </li>
              <li class="multisteps-form__progress-item">
                <button class="multisteps-form__progress-btn" type="button" title="Step 3" data-step="3">Step 3</button>
              </li>
              <li class="multisteps-form__progress-item">
                <button class="multisteps-form__progress-btn" type="button" title="Step 4" data-step="4">Step 4</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!--form panels-->
      <div class="row">
        <div class="col-12 col-md-8 col-lg-6 m-auto">
          <form class="multisteps-form__form">
            <!--single form panel-->
            <div class="multisteps-form__panel">
              <h3 class="multisteps-form__title">Customer Info</h3>
              <div class="multisteps-form__content">
                <div class="form-row mt-4">
                  <div class="col">
                    <input class="multisteps-form__input form-control" type="text" placeholder="First Name"/>
                  </div>
                  <div class="col">
                    <input class="multisteps-form__input form-control" type="text" placeholder="Last Name"/>
                  </div>
                </div>
                <div class="form-row mt-4">
                  <div class="col">
                    <input class="multisteps-form__input form-control" type="text" placeholder="Login"/>
                  </div>
                  <div class="col">
                    <input class="multisteps-form__input form-control" type="email" placeholder="Email"/>
                  </div>
                </div>
                <div class="form-row mt-4">
                  <div class="col">
                    <input class="multisteps-form__input form-control" type="password" placeholder="Password"/>
                  </div>
                  <div class="col">
                    <input class="multisteps-form__input form-control" type="password" placeholder="Repeat Password"/>
                  </div>
                </div>
                <div class="button-row mt-4">
                  <button class="btn btn-primary" type="button">Next</button>
                </div>
              </div>
            </div>
            <!--single form panel-->
            <div class="multisteps-form__panel"></div>
            <!--single form panel-->
            <div class="multisteps-form__panel"></div>
            <!--single form panel-->
            <div class="multisteps-form__panel"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'></script>

</body>
</html>
